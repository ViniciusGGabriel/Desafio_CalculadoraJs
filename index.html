<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>

<div id="fundo">
 <h1>Calculadora com javascript</h1>
    <div id="calculadora">
    <table>
        <input type="number" name="inumero" id="inputCalculadora">
        <tr>
            <td><button class="operadores">C</button></td>
            <td><button class="operadores">#</button></td>
            <td><button class="operadores">%</button></td>
            <td><button class="operadores">X</button></td>
        </tr>
        <tr>
            <td><button class="numeros" onclick="insert('1')">1</button></td>
            <td><button class="numeros" onclick="insert('2')">2</button></td>
            <td><button class="numeros" onclick="insert('3')">3</button></td>
            <td><button class="operadores">-</button></td>
        </tr>
        <tr>
            <td><button class="numeros" onclick="insert('4')">4</button></td>
            <td><button class="numeros" onclick="insert('5')">5</button></td>
            <td><button class="numeros" onclick="insert('6')">6</button></td>
            <td><button class="operadores">+</button></td>
        </tr>
        <tr>
            <td><button class="numeros" onclick="insert('7')">7</button></td>
            <td><button class="numeros" onclick="insert('8')">8</button></td>
            <td><button class="numeros" onclick="insert('9')">9</button></td>
            <td rowspan="2"><button class="operadores" id="igual">=</button></td>
        </tr>
        <tr>
            <td colspan="3"><button class="numeros" id="zero" onclick="insert('0')">0</button></td>
        </tr>
    </table>
    </div>
</div>

    <script src="scripts/script.js"></script>
</body>
</html>
